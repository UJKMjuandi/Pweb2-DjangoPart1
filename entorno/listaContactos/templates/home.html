<!DOCTYPE html>
<html>
<head>
    <title>Template Base</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h2>Hola mundo desde Django</h2>
    <h3>Con Template</h3>
    <p>
        {{myText}},
        {{myNumber}}
    </p>
    <ul>
        {% for myItem in myList %}
            <li>{{ myItem }}</li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
